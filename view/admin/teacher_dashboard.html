<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumi Teacher Dashboard</title>
    <link rel="stylesheet" href="styles/teacher_dashboard.css">
    <!-- Boxicons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="imgs/KUMI.png" alt="Kumi Logo">
            </div>
            <div class="nav-links">
                <a href="profile.html">Profile</a>
                <a href="logout.html">Logout</a>
            </div>
        </nav>
    </header>

    <main class="dashboard">
        <section class="welcome-section">
            <h1>Welcome Back, 'Teacher Amps'</h1>
            <p class="welcome-message">Welcome back to your dashboard</p>
            <div class="welcome-content">
                <div class="create-quiz-button">
                    <a href="create-quiz.html">Create Quiz</a>
                </div>
                <div class="welcome-image">
                    <img src="imgs/teacherdash.svg" alt="Geometric Shapes">
                </div>
            </div>
        </section>

        <section class="published-quizzes">
            <h2>Published Quizzes</h2>
            <div class="quiz-list">
                <a href="all_results_view.html" class="quiz-item-link">
                <div class="quiz-item">
                    <span class="quiz-title">Algorithms Quiz 1</span>
                    <div class="quiz-actions">
                        <button class="edit" title="Edit">
                            <i class='bx bxs-edit'></i>
                        </button>
                        <button class="delete" title="Delete">
                            <i class='bx bx-trash'></i>
                        </button>
                    </div>
                </div>
                </a>

                <a href="all_results_view.html" class="quiz-item-link">
                    <div class="quiz-item">
                      <span class="quiz-title">Web Tech Quiz 3</span>
                      <div class="quiz-actions">
                        <button class="edit" title="Edit">
                          <i class='bx bxs-edit'></i>
                        </button>
                        <button class="delete" title="Delete">
                          <i class='bx bx-trash'></i>
                        </button>
                      </div>
                    </div>
                  </a>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Kumi 2024 | All rights reserved</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/waitlist.css">
</head>
<body>
    <div class="waitlistpage">
        <div class="waitlist-logo">
            <img src="imgs/KUMI_logo.svg" alt="Kumi Logo">
        </div>
        
        <div class="waitlist-content">
            <h2>We’ve been waiting for you.</h2>
            <p>Enter your email to join the waitlist and stay updated.</p>
            
            <form class="waitlist-form">
                <div class="input-group">
                    <input type="email" class="email-input" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="join-btn">Join</button>
            </form>
        </div>
        
        <footer>
            <p>© 2024 Kumi - All rights reserved.</p>
        </footer>
    </div>
    
</body>
</html>
